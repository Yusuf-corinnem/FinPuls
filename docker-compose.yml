services:
  postgres:
    image: postgres:16-alpine
    container_name: finpuls-postgres
    environment:
      - POSTGRES_DB=${DB_PG_DBNAME:-finpuls}
      - POSTGRES_USER=${DB_PG_USERNAME:-finpuls}
      - POSTGRES_PASSWORD=${DB_PG_PASSWORD:-finpuls}
    ports:
      - "${DB_PG_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_PG_USERNAME:-finpuls} -d ${DB_PG_DBNAME:-finpuls}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finpuls-network
    restart: unless-stopped
  postgres-bank:
    image: postgres:16-alpine
    container_name: finpuls-postgres-bank
    environment:
      - POSTGRES_DB=${DB_BANK_PG_DBNAME:-bankdb}
      - POSTGRES_USER=${DB_BANK_PG_USERNAME:-bank}
      - POSTGRES_PASSWORD=${DB_BANK_PG_PASSWORD:-bank}
    ports:
      - "${DB_BANK_PG_PORT:-5431}:5432"
    volumes:
      - postgres_bank_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_BANK_PG_USERNAME:-bank} -d ${DB_BANK_PG_DBNAME:-bankdb}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finpuls-network
    restart: unless-stopped
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finpuls-backend
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-dev}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_PATH=${LOG_PATH:-/app/logs}

      # H2 (in-memory) - использовать при локальной разработке без внешней БД
      - DB_H2_URL=${DB_H2_URL:-jdbc:h2:mem:tokens;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
      - DB_H2_DBNAME=${DB_H2_DBNAME:-tokens}
      - DB_H2_USERNAME=${DB_H2_USERNAME:-finpuls}
      - DB_H2_PASSWORD=${DB_H2_PASSWORD:-finpuls}
      - DB_H2_DRIVER=${DB_H2_DRIVER:-org.h2.Driver}
      - DB_H2_PLATFORM=${DB_H2_PLATFORM:-org.hibernate.dialect.H2Dialect}
      - DB_H2_SHOW_SQL=${DB_H2_SHOW_SQL:-false}
      - DB_H2_FORMAT_SQL=${DB_H2_FORMAT_SQL:-true}

      # PostgreSQL (основная БД через docker-compose сервис postgres)
      - DB_PG_URL=jdbc:postgresql://${DB_PG_HOST:-postgres}:${DB_PG_PORT:-5432}/${DB_PG_DBNAME:-finpuls}
      - DB_PG_HOST=${DB_PG_HOST:-postgres}
      - DB_PG_PORT=${DB_PG_PORT:-5432}
      - DB_PG_DBNAME=${DB_PG_DBNAME:-finpuls}
      - DB_PG_USERNAME=${DB_PG_USERNAME:-finpuls}
      - DB_PG_PASSWORD=${DB_PG_PASSWORD:-finpuls}
      - DB_PG_DRIVER=${DB_PG_DRIVER:-org.postgresql.Driver}
      - DB_PG_PLATFORM=${DB_PG_PLATFORM:-org.hibernate.dialect.PostgreSQLDialect}

      # PostgreSQL для банковского модуля (через docker-compose сервис postgres-bank)
      # Внутри Docker сети используется порт 5432 (DB_BANK_PG_PORT - это внешний порт)
      - DB_BANK_PG_URL=jdbc:postgresql://${DB_BANK_PG_HOST:-postgres-bank}:5432/${DB_BANK_PG_DBNAME:-bankdb}
      - DB_BANK_PG_HOST=${DB_BANK_PG_HOST:-postgres}
      - DB_BANK_PG_PORT=${DB_BANK_PG_PORT:-5431}
      - DB_BANK_PG_DBNAME=${DB_BANK_PG_DBNAME:-bankdb}
      - DB_BANK_PG_USERNAME=${DB_BANK_PG_USERNAME:-bank}
      - DB_BANK_PG_PASSWORD=${DB_BANK_PG_PASSWORD:-bank}
      - DB_BANK_PG_DRIVER=${DB_BANK_PG_DRIVER:-org.postgresql.Driver}
      - DB_BANK_PG_PLATFORM=${DB_BANK_PG_PLATFORM:-org.hibernate.dialect.PostgreSQLDialect}

      # CORS Configuration
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
      - CORS_ALLOWED_METHODS=${CORS_ALLOWED_METHODS:-GET,POST,PUT,DELETE,OPTIONS,PATCH}
      - CORS_ALLOWED_HEADERS=${CORS_ALLOWED_HEADERS:-*}
      - CORS_ALLOW_CREDENTIALS=${CORS_ALLOW_CREDENTIALS:-true}
      - CORS_MAX_AGE=${CORS_MAX_AGE:-3600}
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      postgres-bank:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - finpuls-network
    restart: unless-stopped
