services:
  postgres:
    image: postgres:16-alpine
    container_name: finpuls-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-finpuls}
      - POSTGRES_USER=${POSTGRES_USER:-finpuls}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-finpuls}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-finpuls} -d ${POSTGRES_DB:-finpuls}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finpuls-network
    restart: unless-stopped
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finpuls-backend
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-dev}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

      # H2 (in-memory) - использовать при локальной разработке без внешней БД
      - DB_H2_URL=${DB_H2_URL:-jdbc:h2:mem:finpulsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
      - DB_H2_USERNAME=${DB_H2_USERNAME:-sa}
      - DB_H2_PASSWORD=${DB_H2_PASSWORD:-}
      - DB_H2_DRIVER=${DB_H2_DRIVER:-org.h2.Driver}
      - DB_H2_PLATFORM=${DB_H2_PLATFORM:-org.hibernate.dialect.H2Dialect}

      # PostgreSQL (через docker-compose сервис postgres)
      - DB_PG_URL=${DB_PG_URL:-jdbc:postgresql://postgres:5432/${POSTGRES_DB:-finpuls}}
      - DB_PG_USERNAME=${DB_PG_USERNAME:-${POSTGRES_USER:-finpuls}}
      - DB_PG_PASSWORD=${DB_PG_PASSWORD:-${POSTGRES_PASSWORD:-finpuls}}
      - DB_PG_DRIVER=${DB_PG_DRIVER:-org.postgresql.Driver}
      - DB_PG_PLATFORM=${DB_PG_PLATFORM:-org.hibernate.dialect.PostgreSQLDialect}

      # Bank API Tokens
      - VTB_ACCESS_TOKEN=${VTB_ACCESS_TOKEN:-}
      - SBER_ACCESS_TOKEN=${SBER_ACCESS_TOKEN:-}
      - TINKOFF_ACCESS_TOKEN=${TINKOFF_ACCESS_TOKEN:-}

      # Bank API URLs (опционально)
      - VTB_BASE_URL=${VTB_BASE_URL:-}
      - SBER_BASE_URL=${SBER_BASE_URL:-}
      - TINKOFF_BASE_URL=${TINKOFF_BASE_URL:-}

      # CORS (опционально)
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-}
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - finpuls-network
    restart: unless-stopped
