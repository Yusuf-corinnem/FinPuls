# ============================================
# Server
# ============================================
server.port=${SERVER_PORT:8080}  # Порт сервера
server.servlet.context-path=/    # Базовый путь приложения
server.connection-timeout=20000  # Таймаут соединения

# ============================================
# CORS
# ============================================
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
spring.web.cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS,PATCH}
spring.web.cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
spring.web.cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}
spring.web.cors.max-age=${CORS_MAX_AGE:3600}