# ============================================
# Database Configuration
# ============================================

# Datasource создаются вручную в конфигурации:
# - PostgreSQL: DB_PG_URL, DB_PG_USERNAME, DB_PG_PASSWORD, DB_PG_DRIVER, DB_PG_PLATFORM
# - H2: DB_H2_URL, DB_H2_USERNAME, DB_H2_PASSWORD, DB_H2_DRIVER, DB_H2_PLATFORM
# Здесь spring.datasource.* не задаются, чтобы не конфликтовать с кастомной конфигурацией

# JPA/Hibernate Configuration (глобальные настройки)
# Примечание: для каждого datasource (PostgreSQL/H2) настройки задаются в PersistenceConfig
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# PostgreSQL (основная БД) - настройки задаются в PersistenceConfigMain
# H2 (in-memory для токенов) - настройки задаются в PersistenceConfigTokenH2

# H2 Console (только для разработки)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false
