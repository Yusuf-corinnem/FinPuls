# ============================================
# FinPuls Application Configuration
# Основной файл конфигурации
# ============================================

spring.config.import=\
    optional:classpath:server.properties,\
    optional:classpath:database.properties

spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ============================================
# Application
# ============================================
app.name=FinPuls
app.version=1.0.0
app.description=Financial Pulse Monitor
app.log-level=${LOG_LEVEL:INFO}

# ============================================
# JPA/Hibernate (глобальные настройки)
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true