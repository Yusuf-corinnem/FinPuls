# ============================================
# FinPuls Application Configuration
# Основной файл конфигурации
# ============================================

# Spring Profiles
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Импорт дополнительных конфигурационных файлов
spring.config.import=\
  optional:classpath:application-database.properties,\
  optional:classpath:application-logging.properties,\
  optional:classpath:application-bank.properties,\
  optional:classpath:application-actuator.properties

# ============================================
# Server Configuration
# ============================================
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always

# ============================================
# Application Settings
# ============================================
app.name=FinPuls
app.version=1.0.0
app.description=Financial Pulse Monitor

# ============================================
# Request/Response Settings
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Moscow

# ============================================
# CORS Configuration (для frontend)
# ============================================
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
