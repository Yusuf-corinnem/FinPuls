# ============================================
# Logging Configuration
# ============================================

# Общий уровень логирования (можно изменить через переменную окружения LOG_LEVEL)
logging.level.root=${LOG_LEVEL:INFO}

# Прикладные логи приложения - DEBUG для разработки
logging.level.com.finplus=DEBUG
logging.level.com.finplus.service.bank=INFO

# SQL запросы Hibernate - DEBUG для отладки
logging.level.org.hibernate.SQL=DEBUG

# Технические библиотеки - WARN (только предупреждения и ошибки)
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN
logging.level.org.apache.tomcat=WARN
logging.level.org.apache.catalina=WARN
logging.level.org.apache.coyote=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.springdoc=WARN
logging.level.org.jboss.logging=WARN
logging.level.io.micrometer=WARN

# Логи в файл
logging.file.name=logs/finpuls.log
logging.file.max-size=10MB
logging.file.max-history=14
